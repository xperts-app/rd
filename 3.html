<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Create Test</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f7f6; margin: 0; padding: 20px; color: #333; }
        .container { max-width: 900px; margin: auto; background: white; padding: 25px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        h1, h2 { text-align: center; color: #2c3e50; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: 600; margin-bottom: 5px; color: #34495e; }
        input[type="text"], select, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-size: 1rem; }
        .btn { display: inline-block; padding: 12px 20px; background-color: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer; text-align: center; font-size: 1rem; font-weight: 600; transition: background-color 0.3s; }
        .btn-add { background-color: #2ecc71; margin-top: 10px; }
        .btn-submit { background-color: #e74c3c; width: 100%; font-size: 1.2rem; }
        .btn:hover { opacity: 0.9; }
        .question-block { border: 1px solid #e0e0e0; padding: 15px; margin-top: 20px; border-radius: 5px; background-color: #fafafa; }
        .option-group { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        .option-group input { flex-grow: 1; }
        .info { font-size: 0.9em; color: #7f8c8d; margin-top: 5px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Admin Panel</h1>
        <h2>Create a New Test</h2>

        <form id="createTestForm">
            <div class="form-group">
                <label for="testName">Test Name</label>
                <input type="text" id="testName" placeholder="e.g., Physics Chapter 1" required>
            </div>
            <div class="form-group">
                <label for="className">Class</label>
                <input type="text" id="className" placeholder="e.g., 10, 12, NEET" required>
            </div>

            <div id="questionsContainer">
                <!-- Question blocks will be injected here -->
            </div>

            <button type="button" class="btn btn-add" id="addQuestionBtn">Add Question</button>
            <hr style="margin: 20px 0;">
            <button type="submit" class="btn btn-submit">Save Test to Database</button>
        </form>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDVIgUAmKlJqwvkd9kblaujzIVlSq9_EiM",
            authDomain: "tests-data-with-leaderboard.firebaseapp.com",
            projectId: "tests-data-with-leaderboard",
            storageBucket: "tests-data-with-leaderboard.firebasestorage.app",
            messagingSenderId: "884648979462",
            appId: "1:884648979462:web:446df6ccb02bf73397e787",
            measurementId: "G-701ZP61XZT"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let questionCount = 0;

        // Function to add a new question field block
        function addQuestionField() {
            questionCount++;
            const questionsContainer = document.getElementById('questionsContainer');
            const questionBlock = document.createElement('div');
            questionBlock.className = 'question-block';
            questionBlock.id = `question-block-${questionCount}`;
            questionBlock.innerHTML = `
                <h3>Question ${questionCount}</h3>
                <div class="form-group">
                    <label for="q-text-${questionCount}">Question Text or Image URL</label>
                    <input type="text" id="q-text-${questionCount}" class="question-text" placeholder="Enter question or image URL" required>
                    <p class="info">If this is an image, paste the full URL (e.g., https://.../image.png)</p>
                </div>
                <div class="form-group">
                    <label>Options (Text or Image URL)</label>
                    <div class="option-group">
                        <span>1.</span><input type="text" class="option-text" placeholder="Option 1" required>
                    </div>
                    <div class="option-group">
                        <span>2.</span><input type="text" class="option-text" placeholder="Option 2" required>
                    </div>
                     <div class="option-group">
                        <span>3.</span><input type="text" class="option-text" placeholder="Option 3" required>
                    </div>
                     <div class="option-group">
                        <span>4.</span><input type="text" class="option-text" placeholder="Option 4" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="q-answer-${questionCount}">Correct Answer</label>
                    <select id="q-answer-${questionCount}" class="correct-answer" required>
                        <option value="0">Option 1</option>
                        <option value="1">Option 2</option>
                        <option value="2">Option 3</option>
                        <option value="3">Option 4</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="q-solution-${questionCount}">Detailed Solution</label>
                    <textarea id="q-solution-${questionCount}" class="solution-text" rows="3" placeholder="Explain the correct answer."></textarea>
                </div>
            `;
            questionsContainer.appendChild(questionBlock);
        }

        document.getElementById('addQuestionBtn').addEventListener('click', addQuestionField);
        
        // Add one question field by default
        addQuestionField(); 

        document.getElementById('createTestForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const testName = document.getElementById('testName').value;
            const className = document.getElementById('className').value;

            if (!testName || !className || questionCount === 0) {
                alert('Please fill in Test Name, Class, and add at least one question.');
                return;
            }

            const questions = [];
            const questionBlocks = document.querySelectorAll('.question-block');

            for (const block of questionBlocks) {
                const qText = block.querySelector('.question-text').value;
                const optionsElements = block.querySelectorAll('.option-text');
                const correctAnswerIndex = parseInt(block.querySelector('.correct-answer').value);
                const solution = block.querySelector('.solution-text').value;

                const isImageUrl = (url) => url.startsWith('http') && (url.endsWith('.png') || url.endsWith('.jpg') || url.endsWith('.jpeg') || url.endsWith('.gif'));

                const questionData = {
                    questionText: qText,
                    isQuestionImage: isImageUrl(qText),
                    options: Array.from(optionsElements).map(opt => ({
                        optionText: opt.value,
                        isOptionImage: isImageUrl(opt.value)
                    })),
                    correctAnswerIndex: correctAnswerIndex,
                    solution: solution
                };
                questions.push(questionData);
            }

            try {
                const docRef = await db.collection('tests').add({
                    testName: testName,
                    className: className,
                    questions: questions,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                alert(`Test "${testName}" saved successfully!`);
                document.getElementById('createTestForm').reset();
                document.getElementById('questionsContainer').innerHTML = '';
                questionCount = 0;
                addQuestionField();
            } catch (error) {
                console.error("Error adding document: ", error);
                alert('Error saving test. Check the console for details.');
            }
        });

    </script>
</body>
</html>
