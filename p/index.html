<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom YouTube Player</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .player-wrapper {
      position: relative;
      width: 90%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      background: black;
      border-radius: 12px;
      overflow: hidden;
    }

    #player {
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none; /* Prevent user from interacting with YouTube player */
    }

    /* Overlay to prevent YouTube UI on tap/click */
    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 2;
    }

    .controls {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 10px;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 3;
    }

    .btn {
      width: 30px;
      height: 30px;
      background-color: #007BFF;
      mask-size: contain;
      mask-repeat: no-repeat;
      mask-position: center;
      -webkit-mask-size: contain;
      -webkit-mask-repeat: no-repeat;
      -webkit-mask-position: center;
      cursor: pointer;
      transition: background 0.3s;
      flex-shrink: 0;
    }

    .play {
      mask-image: url('https://img.icons8.com/ios-filled/50/play--v1.png');
      -webkit-mask-image: url('https://img.icons8.com/ios-filled/50/play--v1.png');
    }

    .pause {
      mask-image: url('https://img.icons8.com/ios-filled/50/pause--v1.png');
      -webkit-mask-image: url('https://img.icons8.com/ios-filled/50/pause--v1.png');
    }

    .fullscreen {
      mask-image: url('https://img.icons8.com/ios-filled/50/full-screen--v1.png');
      -webkit-mask-image: url('https://img.icons8.com/ios-filled/50/full-screen--v1.png');
      margin-left: auto;
    }

    .progress {
      flex: 1;
      height: 6px;
      background: #444;
      border-radius: 3px;
      cursor: pointer;
      overflow: hidden;
    }

    .progress-filled {
      width: 0%;
      height: 100%;
      background: #007BFF;
      transition: width 0.1s linear;
    }
  </style>
</head>
<body>
  <div class="player-wrapper" id="video-container">
    <div id="player"></div>
    <div class="video-overlay"></div>

    <div class="controls">
      <div class="btn play" id="playPauseBtn" title="Play/Pause"></div>
      <div class="progress" id="progressBar">
        <div class="progress-filled" id="progressFill"></div>
      </div>
      <div class="btn fullscreen" id="fullscreenBtn" title="Fullscreen"></div>
    </div>
  </div>

  <script>
    let player;
    let isPlaying = false;
    let hasUnmuted = false;

    const playPauseBtn = document.getElementById('playPauseBtn');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const progressBar = document.getElementById('progressBar');
    const progressFill = document.getElementById('progressFill');
    const videoContainer = document.getElementById("video-container");

    // Load YouTube API
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function getVideoIdFromURL() {
      const params = new URLSearchParams(window.location.search);
      const url = params.get("url");
      if (!url) return "_qgT0bv-juc"; // fallback
      try {
        const yt = new URL(url);
        if (yt.hostname.includes("youtube.com")) return yt.searchParams.get("v");
        if (yt.hostname === "youtu.be") return yt.pathname.slice(1);
      } catch {
        return "_qgT0bv-juc";
      }
    }

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: getVideoIdFromURL(),
        playerVars: {
          modestbranding: 1,
          rel: 0,
          autoplay: 1,
          mute: 1,
          controls: 0,
          showinfo: 0,
          fs: 0 // Hide YouTube's fullscreen icon
        },
        events: {
          onReady: onPlayerReady,
          onStateChange: onPlayerStateChange
        }
      });
    }

    function onPlayerReady() {
      playPauseBtn.addEventListener('click', () => {
        if (isPlaying) {
          player.pauseVideo();
        } else {
          player.playVideo();
        }
      });

      fullscreenBtn.addEventListener('click', toggleFullScreen);

      progressBar.addEventListener('click', (e) => {
        const rect = progressBar.getBoundingClientRect();
        const percent = (e.clientX - rect.left) / rect.width;
        const newTime = percent * player.getDuration();
        player.seekTo(newTime, true);
      });

      setInterval(() => {
        if (player && player.getDuration) {
          const current = player.getCurrentTime();
          const duration = player.getDuration();
          const percent = (current / duration) * 100;
          progressFill.style.width = percent + "%";
        }
      }, 500);
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        isPlaying = true;
        playPauseBtn.classList.remove('play');
        playPauseBtn.classList.add('pause');

        if (!hasUnmuted) {
          hasUnmuted = true;
          setTimeout(() => player.unMute(), 1000);
        }

      } else {
        isPlaying = false;
        playPauseBtn.classList.remove('pause');
        playPauseBtn.classList.add('play');
      }
    }

    async function toggleFullScreen() {
      if (!document.fullscreenElement) {
        await videoContainer.requestFullscreen();
        lockOrientation();
      } else {
        document.exitFullscreen();
        unlockOrientation();
      }
    }

    function lockOrientation() {
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock("landscape").catch(() => {});
      }
    }

    function unlockOrientation() {
      if (screen.orientation && screen.orientation.unlock) {
        screen.orientation.unlock();
      }
    }
  </script>
</body>
</html>
