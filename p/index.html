<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom YouTube Player</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .player-wrapper {
      position: relative;
      width: 90%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      background: black;
      border-radius: 12px;
      overflow: hidden;
      touch-action: manipulation;
    }

    #player {
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 2;
    }

    .controls {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 10px;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 3;
      transition: opacity 0.3s;
    }

    .btn {
      width: 30px;
      height: 30px;
      background-color: #007BFF;
      mask-size: contain;
      mask-repeat: no-repeat;
      mask-position: center;
      -webkit-mask-size: contain;
      -webkit-mask-repeat: no-repeat;
      -webkit-mask-position: center;
      cursor: pointer;
      transition: background 0.3s;
      flex-shrink: 0;
    }

    .play    { mask-image: url('https://img.icons8.com/ios-filled/50/play--v1.png'); }
    .pause   { mask-image: url('https://img.icons8.com/ios-filled/50/pause--v1.png'); }
    .rewind  { mask-image: url('https://img.icons8.com/ios-filled/50/rewind.png'); }
    .forward { mask-image: url('https://img.icons8.com/ios-filled/50/fast-forward.png'); }
    .fullscreen { mask-image: url('https://img.icons8.com/ios-filled/50/full-screen--v1.png'); }

    .progress {
      flex: 1;
      height: 6px;
      background: #444;
      border-radius: 3px;
      cursor: pointer;
      overflow: hidden;
    }

    .progress-filled {
      width: 0%;
      height: 100%;
      background: #007BFF;
      transition: width 0.1s linear;
    }

    .speed-select {
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 2px 6px;
      cursor: pointer;
    }

    .hidden { opacity: 0; pointer-events: none; }
  </style>
</head>
<body>
  <div class="player-wrapper" id="video-container">
    <div id="player"></div>
    <div class="video-overlay" id="tapOverlay"></div>

    <div class="controls" id="controls">
      <div class="btn rewind" title="Back 10s" id="rewindBtn"></div>
      <div class="btn play" title="Play/Pause" id="playPauseBtn"></div>
      <div class="btn forward" title="Forward 10s" id="forwardBtn"></div>
      <select class="speed-select" id="speedControl">
        <option value="0.5">0.5x</option>
        <option value="1" selected>1x</option>
        <option value="1.5">1.5x</option>
        <option value="2">2x</option>
      </select>
      <div class="progress" id="progressBar">
        <div class="progress-filled" id="progressFill"></div>
      </div>
      <div class="btn fullscreen" id="fullscreenBtn" title="Fullscreen"></div>
    </div>
  </div>

  <script>
    let player;
    let isPlaying = false;
    let hasUnmuted = false;
    let wakeLock = null;
    let hideTimeout = null;

    const $ = id => document.getElementById(id);
    const playPauseBtn = $('playPauseBtn');
    const forwardBtn = $('forwardBtn');
    const rewindBtn = $('rewindBtn');
    const fullscreenBtn = $('fullscreenBtn');
    const speedControl = $('speedControl');
    const progressBar = $('progressBar');
    const progressFill = $('progressFill');
    const videoContainer = $('video-container');
    const controls = $('controls');
    const tapOverlay = $('tapOverlay');

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function getVideoIdFromURL() {
      const params = new URLSearchParams(window.location.search);
      const url = params.get("url");
      if (!url) return "_qgT0bv-juc";
      try {
        const yt = new URL(url);
        if (yt.hostname.includes("youtube.com")) return yt.searchParams.get("v");
        if (yt.hostname === "youtu.be") return yt.pathname.slice(1);
      } catch {
        return "_qgT0bv-juc";
      }
    }

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: getVideoIdFromURL(),
        playerVars: {
          modestbranding: 1,
          rel: 0,
          autoplay: 1,
          mute: 1,
          controls: 0,
          fs: 0
        },
        events: {
          onReady: onPlayerReady,
          onStateChange: onPlayerStateChange
        }
      });
    }

    function onPlayerReady() {
      playPauseBtn.addEventListener('click', togglePlayPause);
      forwardBtn.addEventListener('click', () => seekBy(10));
      rewindBtn.addEventListener('click', () => seekBy(-10));
      fullscreenBtn.addEventListener('click', toggleFullScreen);
      speedControl.addEventListener('change', () => {
        player.setPlaybackRate(parseFloat(speedControl.value));
      });
      progressBar.addEventListener('click', e => {
        const rect = progressBar.getBoundingClientRect();
        const percent = (e.clientX - rect.left) / rect.width;
        player.seekTo(player.getDuration() * percent, true);
      });

      tapOverlay.addEventListener('click', showControls);

      setInterval(() => {
        if (player && player.getCurrentTime) {
          const percent = (player.getCurrentTime() / player.getDuration()) * 100;
          progressFill.style.width = percent + "%";
        }
      }, 500);

      requestWakeLock();
    }

    function togglePlayPause() {
      if (isPlaying) {
        player.pauseVideo();
      } else {
        player.playVideo();
      }
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        isPlaying = true;
        playPauseBtn.classList.remove('play');
        playPauseBtn.classList.add('pause');
        if (!hasUnmuted) {
          hasUnmuted = true;
          setTimeout(() => player.unMute(), 1000);
        }
        autoHideControls();
      } else {
        isPlaying = false;
        playPauseBtn.classList.remove('pause');
        playPauseBtn.classList.add('play');
        showControls();
      }
    }

    function seekBy(seconds) {
      const newTime = player.getCurrentTime() + seconds;
      player.seekTo(Math.max(0, newTime), true);
    }

    async function toggleFullScreen() {
      if (!document.fullscreenElement) {
        await videoContainer.requestFullscreen();
        if (screen.orientation?.lock) {
          screen.orientation.lock("landscape").catch(() => {});
        }
      } else {
        document.exitFullscreen();
      }
    }

    function showControls() {
      controls.classList.remove('hidden');
      clearTimeout(hideTimeout);
      hideTimeout = setTimeout(() => {
        controls.classList.add('hidden');
      }, 4000);
    }

    async function requestWakeLock() {
      try {
        if ('wakeLock' in navigator) {
          wakeLock = await navigator.wakeLock.request('screen');
        }
      } catch (e) {
        console.log("Wake Lock not supported.");
      }
    }
  </script>
</body>
</html>
