<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blue SVG Video Player</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .player-wrapper {
      position: relative;
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16/9;
      background: black;
      overflow: hidden;
      border-radius: 10px;
    }

    #player {
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .overlay-controls {
      position: absolute;
      top: 50%;
      left: 50%;
      display: flex;
      gap: 40px;
      transform: translate(-50%, -50%);
      z-index: 10;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .overlay-controls.visible {
      opacity: 1;
    }

    .btn {
      width: 64px;
      height: 64px;
      background: rgba(0, 123, 255, 0.75);
      border: none;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: rgba(0, 123, 255, 1);
    }

    .btn svg {
      width: 28px;
      height: 28px;
      fill: white;
    }
  </style>
</head>
<body>

<div class="player-wrapper" id="wrapper">
  <div id="player"></div>

  <div class="overlay-controls" id="overlay">
    <button class="btn" id="rewind">
      <svg viewBox="0 0 24 24"><path d="M11 18V6l-8.5 6L11 18zm1-12v12l8.5-6L12 6z"/></svg>
    </button>
    <button class="btn" id="playPause">
      <svg id="playIcon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
    </button>
    <button class="btn" id="forward">
      <svg viewBox="0 0 24 24"><path d="M13 6v12l8.5-6L13 6zm-1 12V6l-8.5 6L12 18z"/></svg>
    </button>
  </div>
</div>

<script>
  let player;
  let isPlaying = false;

  const overlay = document.getElementById('overlay');
  const wrapper = document.getElementById('wrapper');
  const playPauseBtn = document.getElementById('playPause');
  const rewindBtn = document.getElementById('rewind');
  const forwardBtn = document.getElementById('forward');
  const playIcon = document.getElementById('playIcon');

  const tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  document.body.appendChild(tag);

  function getVideoId() {
    const p = new URLSearchParams(window.location.search);
    const u = p.get("url");
    if (!u) return "_qgT0bv-juc";
    const yt = new URL(u);
    if (yt.hostname.includes("youtube.com")) return yt.searchParams.get("v");
    if (yt.hostname === "youtu.be") return yt.pathname.slice(1);
    return "_qgT0bv-juc";
  }

  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      videoId: getVideoId(),
      playerVars: { autoplay: 1, controls: 0, modestbranding: 1 },
      events: {
        onReady: onReady,
        onStateChange: onStateChange
      }
    });
  }

  function onReady() {
    wrapper.addEventListener('click', () => {
      overlay.classList.add('visible');
      setTimeout(() => overlay.classList.remove('visible'), 2500);
    });

    playPauseBtn.addEventListener('click', () => {
      if (isPlaying) {
        player.pauseVideo();
      } else {
        player.playVideo();
      }
    });

    rewindBtn.addEventListener('click', () => {
      player.seekTo(player.getCurrentTime() - 10, true);
    });

    forwardBtn.addEventListener('click', () => {
      player.seekTo(player.getCurrentTime() + 10, true);
    });
  }

  function onStateChange(e) {
    if (e.data === YT.PlayerState.PLAYING) {
      isPlaying = true;
      playIcon.setAttribute("d", "M6 19h4V5H6v14zm8-14v14h4V5h-4z"); // Pause
      playIcon.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
    } else {
      isPlaying = false;
      playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>'; // Play
    }
  }
</script>

</body>
</html>
