<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edu Player</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .player-wrapper {
      position: relative;
      width: 100%;
      max-width: 900px;
      aspect-ratio: 16 / 9;
      background: black;
      border-radius: 10px;
      overflow: hidden;
    }

    #player {
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .center-controls {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 40px;
      z-index: 10;
    }

    .control-btn {
      width: 60px;
      height: 60px;
      background: rgba(0, 123, 255, 0.8);
      border: none;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.2s;
    }

    .control-btn svg {
      width: 28px;
      height: 28px;
      fill: #fff;
    }

    .control-btn:hover {
      background: rgba(0, 123, 255, 1);
    }

    .bottom-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 10;
    }

    .progress-bar {
      flex: 1;
      height: 6px;
      background: #333;
      border-radius: 4px;
      cursor: pointer;
      position: relative;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: #00aaff;
      border-radius: 4px;
    }

    .speed-select {
      background: #007bff;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="player-wrapper" id="wrapper">
  <div id="player"></div>

  <!-- Center controls -->
  <div class="center-controls">
    <button class="control-btn" id="rewind" title="Rewind 10s">
      <svg viewBox="0 0 24 24"><path d="M11 18V6l-8.5 6L11 18zm1-12v12l8.5-6L12 6z"/></svg>
    </button>
    <button class="control-btn" id="playPause" title="Play/Pause">
      <svg id="playIcon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
    </button>
    <button class="control-btn" id="forward" title="Forward 10s">
      <svg viewBox="0 0 24 24"><path d="M13 6v12l8.5-6L13 6zm-1 12V6l-8.5 6L12 18z"/></svg>
    </button>
  </div>

  <!-- Bottom progress and speed -->
  <div class="bottom-bar">
    <div class="progress-bar" id="progressBar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
    <select class="speed-select" id="speed">
      <option value="1">1x</option>
      <option value="1.25">1.25x</option>
      <option value="1.5">1.5x</option>
      <option value="2">2x</option>
    </select>
  </div>
</div>

<script>
  let player, isPlaying = false;
  const playIcon = document.getElementById('playIcon');
  const wrapper = document.getElementById('wrapper');
  const progressBar = document.getElementById('progressBar');
  const progressFill = document.getElementById('progressFill');

  // Load YouTube iframe API
  const tag = document.createElement('script');
  tag.src = "https://www.youtube.com/iframe_api";
  document.body.appendChild(tag);

  function getVideoId() {
    const p = new URLSearchParams(window.location.search);
    const u = p.get("url");
    if (!u) return "_qgT0bv-juc";
    const yt = new URL(u);
    if (yt.hostname.includes("youtube.com")) return yt.searchParams.get("v");
    if (yt.hostname === "youtu.be") return yt.pathname.slice(1);
    return "_qgT0bv-juc";
  }

  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      videoId: getVideoId(),
      playerVars: { autoplay: 1, controls: 0, modestbranding: 1 },
      events: {
        onReady: onPlayerReady,
        onStateChange: onPlayerStateChange
      }
    });
  }

  function onPlayerReady() {
    document.getElementById("playPause").addEventListener("click", () => {
      isPlaying ? player.pauseVideo() : player.playVideo();
    });

    document.getElementById("rewind").addEventListener("click", () => {
      player.seekTo(player.getCurrentTime() - 10, true);
    });

    document.getElementById("forward").addEventListener("click", () => {
      player.seekTo(player.getCurrentTime() + 10, true);
    });

    document.getElementById("speed").addEventListener("change", (e) => {
      player.setPlaybackRate(parseFloat(e.target.value));
    });

    // Fullscreen toggle on double click
    wrapper.addEventListener("dblclick", () => {
      if (!document.fullscreenElement) {
        wrapper.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    // Progress updates
    setInterval(() => {
      if (!player || !player.getDuration) return;
      const percent = (player.getCurrentTime() / player.getDuration()) * 100;
      progressFill.style.width = percent + "%";
    }, 500);

    // Seek on click
    progressBar.addEventListener("click", (e) => {
      const rect = progressBar.getBoundingClientRect();
      const pct = (e.clientX - rect.left) / rect.width;
      const time = pct * player.getDuration();
      player.seekTo(time, true);
    });
  }

  function onPlayerStateChange(e) {
    if (e.data === YT.PlayerState.PLAYING) {
      isPlaying = true;
      playIcon.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>'; // pause
    } else {
      isPlaying = false;
      playIcon.innerHTML = '<path d="M8 5v14l11-7z"/>'; // play
    }
  }
</script>

</body>
</html>
