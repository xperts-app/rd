<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edu Player with Notes</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: Arial;
      color: white;
      overflow: hidden;
    }

    .player-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #000;
    }

    #player {
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .controls, .note-button, .note-popup, .info-dot {
      position: absolute;
      z-index: 10;
    }

    .controls {
      bottom: 10px;
      left: 10px;
      right: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 10px;
    }

    .btn {
      background: #007BFF;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
    }

    .progress {
      flex: 1;
      height: 5px;
      background: #555;
      border-radius: 4px;
      cursor: pointer;
    }

    .progress-filled {
      height: 100%;
      background: #00aaff;
      width: 0%;
    }

    .note-button {
      top: 10px;
      right: 10px;
      background: #007BFF;
      color: white;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
    }

    .note-popup {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #111;
      padding: 20px;
      border-radius: 8px;
      display: none;
      width: 300px;
    }

    .note-popup textarea {
      width: 100%;
      height: 80px;
    }

    .info-dot {
      width: 20px;
      height: 20px;
      background: orange;
      border-radius: 50%;
      top: 50px;
      left: 50px;
      display: none;
      cursor: pointer;
    }

    .note-display {
      position: absolute;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      padding: 10px;
      border-radius: 6px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="player-container" id="container">
    <div id="player"></div>

    <div class="note-button" id="noteBtn">✏️</div>

    <div class="note-popup" id="notePopup">
      <textarea id="noteText" placeholder="Write your note here..."></textarea>
      <br />
      <button class="btn" id="saveNote">Save Note</button>
      <button class="btn" id="closeNote">Close</button>
    </div>

    <div class="note-display" id="noteDisplay"></div>

    <div class="info-dot" id="infoDot" title="View Note"></div>

    <div class="controls">
      <button class="btn" id="rewind">⏪</button>
      <button class="btn" id="playPause">▶️</button>
      <button class="btn" id="forward">⏩</button>

      <select id="speed">
        <option value="1">1x</option>
        <option value="1.5">1.5x</option>
        <option value="2">2x</option>
      </select>

      <div class="progress" id="progressBar">
        <div class="progress-filled" id="progressFill"></div>
      </div>

      <button class="btn" id="fullscreen">⛶</button>
    </div>
  </div>

  <script>
    let player;
    let isPlaying = false;
    let notes = [];
    let videoId = "_qgT0bv-juc";
    let currentNote = null;
    let hasUnmuted = false;

    const getIdFromUrl = () => {
      const p = new URLSearchParams(window.location.search);
      const u = p.get("url");
      if (!u) return "_qgT0bv-juc";
      const yt = new URL(u);
      if (yt.hostname.includes("youtube.com")) return yt.searchParams.get("v");
      if (yt.hostname === "youtu.be") return yt.pathname.slice(1);
      return "_qgT0bv-juc";
    };

    videoId = getIdFromUrl();

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId,
        playerVars: { autoplay: 1, controls: 0, mute: 1 },
        events: {
          onReady: onPlayerReady,
          onStateChange: onStateChange
        }
      });
    }

    const rewindBtn = document.getElementById("rewind");
    const playPauseBtn = document.getElementById("playPause");
    const forwardBtn = document.getElementById("forward");
    const speedSel = document.getElementById("speed");
    const progressBar = document.getElementById("progressBar");
    const progressFill = document.getElementById("progressFill");
    const fullscreenBtn = document.getElementById("fullscreen");
    const noteBtn = document.getElementById("noteBtn");
    const notePopup = document.getElementById("notePopup");
    const noteText = document.getElementById("noteText");
    const saveNoteBtn = document.getElementById("saveNote");
    const closeNoteBtn = document.getElementById("closeNote");
    const infoDot = document.getElementById("infoDot");
    const noteDisplay = document.getElementById("noteDisplay");

    function onPlayerReady() {
      setInterval(updateProgress, 500);
      loadNotes();
    }

    function onStateChange(e) {
      if (e.data === YT.PlayerState.PLAYING) {
        isPlaying = true;
        playPauseBtn.textContent = "⏸";
        if (!hasUnmuted) {
          setTimeout(() => player.unMute(), 1000);
          hasUnmuted = true;
        }
      } else {
        isPlaying = false;
        playPauseBtn.textContent = "▶️";
      }
    }

    function updateProgress() {
      if (!player || !player.getCurrentTime) return;
      const time = player.getCurrentTime();
      const duration = player.getDuration();
      const percent = (time / duration) * 100;
      progressFill.style.width = percent + "%";

      const note = notes.find(n => Math.abs(n.time - time) < 0.5);
      if (note && note !== currentNote) {
        currentNote = note;
        showNoteIcon();
      } else if (!note) {
        hideNoteIcon();
        currentNote = null;
      }
    }

    function showNoteIcon() {
      infoDot.style.display = "block";
      infoDot.onclick = () => {
        noteDisplay.textContent = currentNote.content;
        noteDisplay.style.display = "block";
        setTimeout(() => noteDisplay.style.display = "none", 4000);
      };
    }

    function hideNoteIcon() {
      infoDot.style.display = "none";
    }

    playPauseBtn.onclick = () => {
      isPlaying ? player.pauseVideo() : player.playVideo();
    };

    rewindBtn.onclick = () => player.seekTo(player.getCurrentTime() - 10, true);
    forwardBtn.onclick = () => player.seekTo(player.getCurrentTime() + 10, true);

    speedSel.onchange = () => {
      player.setPlaybackRate(parseFloat(speedSel.value));
    };

    progressBar.onclick = (e) => {
      const rect = progressBar.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const percent = x / rect.width;
      const newTime = player.getDuration() * percent;
      player.seekTo(newTime, true);
    };

    fullscreenBtn.onclick = async () => {
      const container = document.getElementById("container");
      if (!document.fullscreenElement) {
        await container.requestFullscreen();
        if (screen.orientation && screen.orientation.lock)
          screen.orientation.lock("landscape").catch(() => {});
      } else {
        document.exitFullscreen();
      }
    };

    noteBtn.onclick = () => {
      notePopup.style.display = "block";
      noteText.value = "";
    };

    closeNoteBtn.onclick = () => {
      notePopup.style.display = "none";
    };

    saveNoteBtn.onclick = () => {
      const content = noteText.value.trim();
      if (!content) return;
      const time = player.getCurrentTime();
      const note = { time, content };
      notes.push(note);
      localStorage.setItem(`notes_${videoId}`, JSON.stringify(notes));
      notePopup.style.display = "none";
    };

    function loadNotes() {
      const saved = localStorage.getItem(`notes_${videoId}`);
      if (saved) {
        notes = JSON.parse(saved);
      }
    }
  </script>
</body>
</html>
