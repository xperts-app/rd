<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EduPlayer</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .player-wrapper {
      position: relative;
      width: 100%;
      max-width: 900px;
      aspect-ratio: 16/9;
      background: #000;
      overflow: hidden;
    }
    #player {
      width: 100%;
      height: 100%;
    }
    .controls {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      opacity: 1;
      transition: opacity 0.3s;
      pointer-events: none;
    }
    .controls.show {
      opacity: 1;
      pointer-events: auto;
    }
    .center-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-grow: 1;
    }
    .control-btn {
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .control-btn svg {
      width: 40px;
      height: 40px;
      fill: white;
    }
    .bottom-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 6px 10px;
      background: rgba(0,0,0,0.5);
    }
    .progress-bar {
      flex-grow: 1;
      height: 6px;
      background: rgba(255,255,255,0.3);
      border-radius: 3px;
      cursor: pointer;
      position: relative;
    }
    .progress-fill {
      background: #007BFF;
      height: 100%;
      width: 0%;
      border-radius: 3px;
    }
    .bottom-bar span {
      color: #fff;
      font-size: 14px;
      min-width: 50px;
      text-align: center;
    }
    /* Remove tap highlights */
    button, .progress-bar {
      -webkit-tap-highlight-color: transparent;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="player-wrapper" id="wrapper">
    <div id="player"></div>
    <div class="controls show" id="controls">
      <div class="center-controls">
        <button class="control-btn" id="backward" title="Backward 10s">
          <svg viewBox="0 0 24 24"><path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6a6 6 0 0 1-6 6c-2.21 0-4.15-1.2-5.19-3H5.9c1.2 3.45 4.46 6 8.1 6 4.97 0 9-4.03 9-9s-4.03-9-9-9z"/></svg>
        </button>
        <button class="control-btn" id="playPause" title="Play/Pause">
          <svg id="playIcon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
          <svg id="pauseIcon" viewBox="0 0 24 24" style="display:none"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
        </button>
        <button class="control-btn" id="forward" title="Forward 10s">
          <svg viewBox="0 0 24 24"><path d="M12 5V1l5 5-5 5V7c-3.31 0-6 2.69-6 6a6 6 0 0 0 6 6c2.21 0 4.15-1.2 5.19-3h1.91c-1.2 3.45-4.46 6-8.1 6-4.97 0-9-4.03-9-9s4.03-9 9-9z"/></svg>
        </button>
      </div>
      <div class="bottom-bar">
        <span id="currentTime">0:00</span>
        <div class="progress-bar" id="progressBar">
          <div class="progress-fill" id="progressFill"></div>
        </div>
        <span id="remainingTime">-0:00</span>
        <button class="control-btn" id="fullscreenBtn" title="Fullscreen">
          <svg viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm0-4h2V7h3V5H7v5zm10-5h-5v2h3v3h2V5zm-2 12h-3v2h5v-5h-2v3z"/></svg>
        </button>
      </div>
    </div>
  </div>

  <script>
    let player;
    const urlParams = new URLSearchParams(window.location.search);
    const videoUrl = urlParams.get("video");
    let videoId = null;
    if (videoUrl) {
      const match = videoUrl.match(/(?:v=|\/)([0-9A-Za-z_-]{11})/);
      if (match) videoId = match[1];
    }

    function onYouTubeIframeAPIReady() {
      player = new YT.Player("player", {
        videoId: videoId || "dQw4w9WgXcQ",
        playerVars: { autoplay: 1, controls: 0, modestbranding: 1, rel: 0 },
        events: {
          onReady: onPlayerReady
        }
      });
    }

    function onPlayerReady() {
      const lastTime = localStorage.getItem("video-" + videoId);
      if (lastTime) player.seekTo(parseFloat(lastTime), true);
      player.playVideo();
    }

    // Save progress every 5s
    setInterval(() => {
      if (player && player.getCurrentTime && videoId) {
        const current = player.getCurrentTime();
        const total = player.getDuration();
        if (isFinite(total) && total > 0) {
          localStorage.setItem("video-" + videoId, current);
        }
      }
    }, 5000);

    // Controls
    const playPauseBtn = document.getElementById("playPause");
    const playIcon = document.getElementById("playIcon");
    const pauseIcon = document.getElementById("pauseIcon");
    playPauseBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      if (player.getPlayerState() === YT.PlayerState.PLAYING) {
        player.pauseVideo();
        playIcon.style.display = "block";
        pauseIcon.style.display = "none";
      } else {
        player.playVideo();
        playIcon.style.display = "none";
        pauseIcon.style.display = "block";
      }
    });

    document.getElementById("backward").addEventListener("click", (e) => {
      e.stopPropagation();
      if (isFinite(player.getDuration())) {
        player.seekTo(player.getCurrentTime() - 10, true);
      }
    });
    document.getElementById("forward").addEventListener("click", (e) => {
      e.stopPropagation();
      if (isFinite(player.getDuration())) {
        player.seekTo(player.getCurrentTime() + 10, true);
      }
    });

    document.getElementById("fullscreenBtn").addEventListener("click", (e) => {
      e.stopPropagation();
      const wrapper = document.getElementById("wrapper");
      if (!document.fullscreenElement) {
        wrapper.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    // Progress
    const progressBar = document.getElementById("progressBar");
    const progressFill = document.getElementById("progressFill");

    progressBar.addEventListener("click", (e) => {
      if (!isFinite(player.getDuration())) return; // skip if live
      const rect = progressBar.getBoundingClientRect();
      const percent = (e.clientX - rect.left) / rect.width;
      player.seekTo(percent * player.getDuration(), true);
    });

    function formatTime(sec) {
      const minutes = Math.floor(sec / 60);
      const seconds = Math.floor(sec % 60).toString().padStart(2, "0");
      return `${minutes}:${seconds}`;
    }

    setInterval(() => {
      if (!player || !player.getDuration) return;
      const current = player.getCurrentTime();
      const total = player.getDuration();

      if (!isFinite(total) || total === 0) {
        // LIVE Mode
        document.getElementById("currentTime").textContent = formatTime(current);
        document.getElementById("remainingTime").textContent = "LIVE ðŸ”´";
        progressFill.style.width = "100%";
      } else {
        const percent = (current / total) * 100;
        progressFill.style.width = percent + "%";
        document.getElementById("currentTime").textContent = formatTime(current);
        document.getElementById("remainingTime").textContent = "-" + formatTime(total - current);
      }
    }, 500);

    // Show/hide controls
    const wrapper = document.getElementById("wrapper");
    const controls = document.getElementById("controls");
    let controlsVisible = true;
    wrapper.addEventListener("click", () => {
      controlsVisible = !controlsVisible;
      controls.classList.toggle("show", controlsVisible);
    });
    wrapper.addEventListener("dblclick", () => {
      if (!document.fullscreenElement) {
        wrapper.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });
  </script>

  <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
