<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter Content Viewer</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f7f6; margin: 0; padding: 20px; color: #333; }
        .container { max-width: 900px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 30px; background-color: #007bff; color: white; padding: 20px; border-radius: 8px; }
        .header h1, .header h2, .header h3 { margin: 0; }
        .header h3 { font-weight: 400; margin-top: 5px; opacity: 0.9; }
        #contentContainer { background-color: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); padding: 20px 30px; }
        .content-type-header { font-size: 1.4em; font-weight: 600; margin-top: 15px; margin-bottom: 15px; color: #0056b3; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .content-type-header:first-child { margin-top: 0; }
        ul { list-style-type: none; padding-left: 0; }
        li { margin-bottom: 10px; }
        li a { text-decoration: none; color: #007bff; background-color: #f8f9fa; display: block; padding: 10px 15px; border-radius: 4px; transition: background-color 0.2s, color 0.2s; border: 1px solid #dee2e6; }
        li a:hover { background-color: #e2e6ea; color: #0056b3; }
        #loader, #message { text-align: center; font-size: 1.2em; margin-top: 50px; }
        .error-message { color: #721c24; background-color: #f8d7da; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1 id="chapterTitle"></h1>
            <h2 id="subjectName"></h2>
            <h3 id="className"></h3>
        </div>
        <div id="contentContainer" style="display: none;"></div>
        <div id="loader">Loading content...</div>
        <div id="message" style="display: none;"></div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyALyD306KRV3o4BF6JddkvESPRroU7ljDE",
          authDomain: "study-books-45192.firebaseapp.com",
          projectId: "study-books-45192",
          storageBucket: "study-books-45192.firebasestorage.app",
          messagingSenderId: "339305499523",
          appId: "1:339305499523:web:c51eaccbdaebe1293004b6",
          measurementId: "G-MZWBP5RR9Z"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const className = params.get('class');
            const subject = params.get('subject');
            const chapter = params.get('chapter');

            const contentContainer = document.getElementById('contentContainer');
            const loader = document.getElementById('loader');
            const messageDiv = document.getElementById('message');

            if (!className || !subject || !chapter) {
                loader.style.display = 'none';
                messageDiv.style.display = 'block';
                messageDiv.textContent = 'Error: Missing class, subject, or chapter. Please go back and make a selection.';
                return;
            }
            
            document.getElementById('chapterTitle').textContent = chapter;
            document.getElementById('subjectName').textContent = `Subject: ${subject}`;
            document.getElementById('className').textContent = `Class: ${className}`;

            db.collection('content')
              .where('class', '==', className)
              .where('subject', '==', subject)
              .where('chapter', '==', chapter)
              .get()
              .then((querySnapshot) => {
                    loader.style.display = 'none';
                    if (querySnapshot.empty) {
                        messageDiv.style.display = 'block';
                        messageDiv.textContent = 'No content items found for this specific chapter.';
                        return;
                    }
                    
                    contentContainer.style.display = 'block';
                    renderChapterContent(querySnapshot.docs);
              })
              .catch((error) => {
                    loader.style.display = 'none';
                    messageDiv.style.display = 'block';
                    messageDiv.innerHTML = `<div class="error-message">
                        <strong>An error occurred.</strong><br>
                        ${error.message}<br><br>
                        This almost always means a Firestore index is required. Please check the browser's developer console (F12) for a link to create it.
                        </div>`;
                    console.error("Error getting documents: ", error);
              });

            function renderChapterContent(docs) {
                const videos = [];
                const pdfs = [];

                docs.forEach(doc => {
                    const data = doc.data();
                    if (data.contentType === 'video') {
                        videos.push(data);
                    } else if (data.contentType === 'pdf') {
                        pdfs.push(data);
                    }
                });

                let html = '';
                if (videos.length > 0) {
                    html += `<div class="content-type-header">Concept Videos</div><ul>`;
                    videos.forEach(video => {
                        html += `<li><a href="${video.url}" target="_blank" rel="noopener noreferrer">${video.title}</a></li>`;
                    });
                    html += `</ul>`;
                }
                if (pdfs.length > 0) {
                    html += `<div class="content-type-header">PDFs / Notes</div><ul>`;
                    pdfs.forEach(pdf => {
                        html += `<li><a href="${pdf.url}" target="_blank" rel="noopener noreferrer">${pdf.title}</a></li>`;
                    });
                    html += `</ul>`;
                }
                contentContainer.innerHTML = html;
            }
        });
    </script>
</body>
</html>
