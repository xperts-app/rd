<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Result</title>
    <style>
        :root {
            --primary-text: #1a1a1a;
            --secondary-text: #6c757d;
            --accent-color: #007bff;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --border-color: #e9ecef;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        * { box-sizing: border-box; }
        body {
            font-family: var(--font-family);
            background-color: var(--card-bg);
            color: var(--primary-text);
            margin: 0;
            font-size: 16px;
        }

        .page-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 600px;
            margin: auto;
        }

        /* --- Header --- */
        .header {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        .back-arrow {
            font-size: 24px;
            cursor: pointer;
            color: var(--primary-text);
            text-decoration: none;
        }
        .header h1 {
            font-size: 22px;
            margin: 0;
        }
        
        /* --- Main Content --- */
        .result-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .medal-graphic {
            width: 180px;
            height: auto;
            margin-bottom: 25px;
        }

        .encouragement-text {
            font-size: 1.2em;
            font-weight: 600;
            color: var(--primary-text);
            margin: 0 0 30px 0;
        }

        /* --- Stats Grid --- */
        .stats-grid {
            display: flex;
            justify-content: center;
            gap: 15px;
            width: 100%;
            margin-bottom: 40px;
        }
        .stat-card {
            background-color: var(--bg-color);
            padding: 20px 15px;
            border-radius: 12px;
            flex: 1;
            max-width: 120px;
        }
        .stat-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px auto;
        }
        .stat-icon.correct { background-color: #d4edda; }
        .stat-icon.marks { background-color: #fff3cd; }
        .stat-icon.time { background-color: #d1e7fd; }
        
        .stat-value {
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 2px;
        }
        .stat-label {
            font-size: 0.9em;
            color: var(--secondary-text);
            font-weight: 500;
        }

        /* --- Footer Button --- */
        .review-btn-wrapper {
            width: 100%;
            padding: 0 20px 30px 20px;
        }
        .review-btn {
            display: block;
            width: 100%;
            background-color: var(--accent-color);
            color: white;
            padding: 16px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        .review-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="page-container">
        <header class="header">
            <a href="#" class="back-arrow" onclick="history.back(); return false;">‚Üê</a>
            <h1>Result</h1>
        </header>

        <main class="result-content">
            <!-- Medal SVG -->
            <svg class="medal-graphic" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
                <defs><filter id="shadow" x="-20%" y="-20%" width="140%" height="140%"><feGaussianBlur in="SourceAlpha" stdDeviation="2"/><feOffset dx="0" dy="1" result="offsetblur"/><feFlood flood-color="rgba(0,0,0,0.15)"/><feComposite in2="offsetblur" operator="in"/><feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge></filter></defs>
                <g opacity="0.4" transform="translate(-30, 0)">
                    <path d="M 50,20 L 80,45 L 50,70 L 20,45 Z" fill="#f0e6d2"/><polygon points="40,68 60,68 50,90" fill="#a0d8d8"/><rect x="45" y="68" width="10" height="20" fill="#a0d8d8"/><path d="M 47,45 a 3,3 0 1,1 6,0 a 3,3 0 1,1 -6,0" fill="#fff"/>
                </g>
                <g opacity="0.4" transform="translate(30, 0)">
                    <path d="M 150,20 L 180,45 L 150,70 L 120,45 Z" fill="#f0e6d2"/><polygon points="140,68 160,68 150,90" fill="#a0d8d8"/><rect x="145" y="68" width="10" height="20" fill="#a0d8d8"/><path d="M 147,45 a 3,3 0 1,1 6,0 a 3,3 0 1,1 -6,0" fill="#fff"/>
                </g>
                <g filter="url(#shadow)" transform="scale(1.1) translate(-10, -5)">
                    <path d="M 100,10 L 135,40 L 100,70 L 65,40 Z" fill="#ffb703" stroke="#e8a302" stroke-width="3"/><polygon points="90,68 110,68 100,100" fill="#2ec4b6"/><rect x="95" y="68" width="10" height="30" fill="#2ec4b6"/><path d="M91.76,46.51 L100,41 l8.24,5.51 -2.18,-9.58 7.37,-6.39 -9.74,-0.84 -4.01,-8.87 -4.01,8.87 -9.74,0.84 7.37,6.39Z" fill="#fff" stroke="#fefae0" stroke-width="1"/>
                </g>
            </svg>

            <h2 class="encouragement-text" id="encouragementText">Calculating result...</h2>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon correct">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M20 6L9 17L4 12" stroke="#28a745" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    </div>
                    <div class="stat-value"><span id="correctCount">0</span>/<span id="totalCount">0</span></div>
                    <div class="stat-label">Correct</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon marks">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M13 2L3 14H12L11 22L21 10H12L13 2Z" stroke="#ffc107" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    </div>
                    <div class="stat-value" id="marks">0</div>
                    <div class="stat-label">Marks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon time">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="10" stroke="#007bff" stroke-width="2"/><path d="M12 6V12L16 14" stroke="#007bff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    </div>
                    <div class="stat-value" id="avgTime">0s</div>
                    <div class="stat-label">Avg. time</div>
                </div>
            </div>
        </main>
        
        <div class="review-btn-wrapper">
            <a href="6.html" class="review-btn">Review Answers</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sessionDataJSON = sessionStorage.getItem('testSession');
            if (!sessionDataJSON) {
                document.querySelector('.result-content').innerHTML = '<h1>No test data found.</h1><p>Please complete a test first.</p>';
                return;
            }

            const sessionData = JSON.parse(sessionDataJSON);
            const { questions, userAnswers, startTime, endTime } = sessionData;

            let correctCount = 0;
            const totalQuestions = questions.length;
            
            questions.forEach((q, index) => {
                if (userAnswers[index] === q.correctAnswerIndex) {
                    correctCount++;
                } else {
                    // This is a mistake, save it for the improvement book
                    saveMistakeToImprovementBook(q);
                }
            });

            // --- Calculate metrics ---
            const marks = correctCount * 4;
            const totalTimeInSeconds = (new Date(endTime) - new Date(startTime)) / 1000;
            const avgTime = totalQuestions > 0 ? Math.round(totalTimeInSeconds / totalQuestions) : 0;
            const scorePercent = totalQuestions > 0 ? (correctCount / totalQuestions) * 100 : 0;
            
            // --- Display metrics ---
            document.getElementById('correctCount').textContent = correctCount;
            document.getElementById('totalCount').textContent = totalQuestions;
            document.getElementById('marks').textContent = marks;
            document.getElementById('avgTime').textContent = `${avgTime}s`;
            
            // --- Set dynamic encouragement text ---
            const encouragementEl = document.getElementById('encouragementText');
            if (scorePercent < 40) {
                encouragementEl.textContent = "You can do better!";
            } else if (scorePercent < 75) {
                encouragementEl.textContent = "Good effort, keep practicing!";
            } else {
                encouragementEl.textContent = "Excellent Work!";
            }
        });

        function saveMistakeToImprovementBook(question) {
            let improvementBook = JSON.parse(localStorage.getItem('improvementBook')) || {};

            const { class: className, subject, chapter, id: questionId } = question;

            if (!improvementBook[className]) improvementBook[className] = {};
            if (!improvementBook[className][subject]) improvementBook[className][subject] = {};
            if (!improvementBook[className][subject][chapter]) improvementBook[className][subject][chapter] = [];

            const chapterMistakes = improvementBook[className][subject][chapter];
            const isAlreadySaved = chapterMistakes.some(mq => mq.id === questionId);

            if (!isAlreadySaved) {
                const questionToSave = { ...question, savedAt: new Date().toISOString() };
                chapterMistakes.push(questionToSave);
                localStorage.setItem('improvementBook', JSON.stringify(improvementBook));
                // Store info about the last mistake's location for smart tab selection in 7.html
                localStorage.setItem('lastMistakeInfo', JSON.stringify({
                    class: className,
                    subject: subject,
                    chapter: chapter
                }));
            }
        }
    </script>
</body>
</html>
