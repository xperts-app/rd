<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEET 2024 Documents</title>
    <style>
        :root {
            --page-bg: #f0f2f5;
            --container-bg: #ffffff;
            --text-dark: #212529;
            --text-light: #5f6368;
            --border-color: #e8eaed;
        }

        /* --- Page & Container Setup --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--page-bg);
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 2rem 0;
        }

        .mobile-container {
            width: 370px;
            max-width: 100%;
            background-color: var(--container-bg);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            min-height: 80vh;
            display: flex;
            flex-direction: column;
        }

        /* --- Header Styling --- */
        .header {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .header .back-arrow {
            font-size: 1.75rem;
            font-weight: bold;
            text-decoration: none;
            color: var(--text-dark);
        }

        .header .title {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
            color: var(--text-dark);
        }

        /* --- Document List Styling --- */
        .content {
            padding: 1rem 1.5rem;
            overflow-y: auto;
        }

        .subject-heading {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-dark);
            margin: 0;
            padding-top: 1.5rem; /* Space above each subject */
            padding-bottom: 0.75rem;
        }

        .document-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 0;
            text-decoration: none;
            color: var(--text-light);
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.2s;
        }
        .document-item:hover {
            background-color: #f8f9fa;
        }
        .document-item:last-child {
            border-bottom: none;
        }

        .doc-icon svg {
            width: 28px;
            height: 28px;
            fill: var(--text-light);
        }

        .doc-title {
            font-size: 1rem;
            font-weight: 500;
        }

    </style>
</head>
<body>

    <div class="mobile-container">
        <header class="header">
            <a href="#" onclick="history.back(); return false;" class="back-arrow">‚Üê</a>
            <h1 class="title">NEET 2024</h1>
        </header>

        <main id="document-list" class="content">
            <!-- Documents will be dynamically inserted here -->
        </main>
    </div>

    <script>
        // --- DATA SOURCE ---
        // This is a simple array of document objects.
        // You can easily replace this with a Firestore fetch call in the future.
        const documentsData = [
            { subject: "English", title: "2024-NEET-PYQ 1", url: "#link-to-english-pyq1" },
            { subject: "English", title: "2024-NEET-PYQ 2", url: "#link-to-english-pyq2" },
            { subject: "Hindi", title: "2024-NEET-PYQ 1", url: "#link-to-hindi-pyq1" },
            { subject: "Hindi", title: "2024-NEET-PYQ 2", url: "#link-to-hindi-pyq2" },
            { subject: "Physics", title: "Chapter 1: Units & Measurement Notes", url: "#" },
            { subject: "Physics", title: "Chapter 2: Kinematics Notes", url: "#" },
        ];

        // --- RENDERING LOGIC ---
        document.addEventListener('DOMContentLoaded', () => {
            const listContainer = document.getElementById('document-list');
            if (!listContainer) return;

            // 1. Group documents by subject
            const groupedBySubject = documentsData.reduce((acc, doc) => {
                // If the subject isn't a key in our accumulator object yet, create it
                if (!acc[doc.subject]) {
                    acc[doc.subject] = [];
                }
                // Push the current document into the correct subject's array
                acc[doc.subject].push(doc);
                return acc;
            }, {});

            // 2. Build the HTML string
            let htmlContent = '';
            const docIconSvg = `
                <div class="doc-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/>
                    </svg>
                </div>`;

            for (const subject in groupedBySubject) {
                // Add the subject heading
                htmlContent += `<h2 class="subject-heading">${subject}</h2>`;

                // Add each document item under that subject
                groupedBySubject[subject].forEach(doc => {
                    htmlContent += `
                        <a href="${doc.url}" class="document-item">
                            ${docIconSvg}
                            <span class="doc-title">${doc.title}</span>
                        </a>
                    `;
                });
            }

            // 3. Set the container's HTML
            listContainer.innerHTML = htmlContent;
        });
    </script>
</body>
</html>
