<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        :root {
            --primary-blue: #0d6efd; --danger-red: #dc3545; --warning-orange: #fd7e14;
            --success-green: #198754; --light-gray: #f8f9fa; --border-color: #dee2e6;
            --text-dark: #212529; --text-light: #6c757d;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--light-gray); margin: 0; padding: 2rem;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 2rem;
        }
        h1 { color: var(--text-dark); margin: 0; }
        .schedule-btn {
            background-color: var(--primary-blue); color: #fff; text-decoration: none;
            padding: 0.75rem 1.5rem; border-radius: 8px; font-weight: 600;
            transition: background-color 0.2s;
        }
        .schedule-btn:hover { background-color: #0b5ed7; }
        .table-container {
            background-color: #fff; border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08); overflow: hidden;
        }
        table { width: 100%; border-collapse: collapse; text-align: left; }
        th, td { padding: 1rem 1.25rem; border-bottom: 1px solid var(--border-color); }
        thead tr { background-color: var(--light-gray); }
        th { font-weight: 600; color: var(--text-light); text-transform: uppercase; font-size: 0.8rem; }
        tbody tr:last-child td { border-bottom: none; }
        tbody tr:hover { background-color: #f1f3f5; }
        .status {
            padding: 5px 12px; border-radius: 99px; font-size: 0.8rem;
            font-weight: 700; color: #fff; text-align: center;
        }
        .status-live { background-color: var(--danger-red); }
        .status-upcoming { background-color: var(--warning-orange); }
        .status-finished { background-color: var(--success-green); }
        .actions-cell { display: flex; gap: 0.75rem; }
        .action-btn {
            background: none; border: none; cursor: pointer; padding: 0.5rem;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            transition: background-color 0.2s;
        }
        .action-btn:hover { background-color: #e9ecef; }
        .action-btn svg { width: 18px; height: 18px; }
        .edit-btn svg { fill: var(--primary-blue); }
        .delete-btn svg { fill: var(--danger-red); }
        #loader { text-align: center; padding: 3rem; color: var(--text-light); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Class Dashboard</h1>
            <a href="1.html" class="schedule-btn">Schedule New Class</a>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Title</th><th>Class</th><th>Subject</th>
                        <th>Start Time</th><th>End Time</th><th>Status</th><th>Actions</th>
                    </tr>
                </thead>
                <tbody id="classes-table-body">
                    <tr><td colspan="7" id="loader">Loading classes...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBrdCOyTrQ_uU4jID8hWzCQzaXilhAcGcs", authDomain: "custom-practices.firebaseapp.com",
            projectId: "custom-practices", storageBucket: "custom-practices.firebasestorage.app",
            messagingSenderId: "636700937539", appId: "1:636700937539:web:d6ec9d88453e15481d33f6",
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function getStatus(startTime, expireTime) {
            const now = new Date(), start = new Date(startTime), end = new Date(expireTime);
            if (now >= start && now <= end) return '<span class="status status-live">Live</span>';
            if (now < start) return '<span class="status status-upcoming">Upcoming</span>';
            return '<span class="status status-finished">Finished</span>';
        }

        async function fetchAllClasses() {
            const tableBody = document.getElementById('classes-table-body');
            try {
                const querySnapshot = await db.collection("classes").orderBy("startTime", "desc").get();
                tableBody.innerHTML = '';
                if (querySnapshot.empty) {
                    tableBody.innerHTML = '<tr><td colspan="7" id="loader">No classes scheduled yet.</td></tr>';
                    return;
                }
                querySnapshot.forEach(doc => {
                    const data = doc.data();
                    const row = document.createElement('tr');
                    row.id = `row-${doc.id}`;
                    const timeOpts = { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' };
                    row.innerHTML = `
                        <td>${data.title}</td><td>${data.classLevel}</td><td>${data.subject}</td>
                        <td>${new Date(data.startTime).toLocaleString([], timeOpts)}</td>
                        <td>${new Date(data.expireTime).toLocaleString([], timeOpts)}</td>
                        <td>${getStatus(data.startTime, data.expireTime)}</td>
                        <td class="actions-cell">
                            <a href="1.html?edit=${doc.id}" class="action-btn edit-btn" title="Edit Class">
                                <svg viewBox="0 0 24 24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34a.9959.9959 0 0 0-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"></path></svg>
                            </a>
                            <button onclick="deleteClass('${doc.id}')" class="action-btn delete-btn" title="Delete Class">
                                <svg viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"></path></svg>
                            </button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error("Error fetching classes: ", error);
                tableBody.innerHTML = '<tr><td colspan="7" id="loader">Error loading classes.</td></tr>';
            }
        }

        async function deleteClass(classId) {
            if (confirm("Are you sure you want to permanently delete this class?")) {
                try {
                    await db.collection("classes").doc(classId).delete();
                    document.getElementById(`row-${classId}`).remove();
                } catch (error) {
                    console.error("Error removing document: ", error);
                    alert("Could not delete class. Please try again.");
                }
            }
        }
        document.addEventListener('DOMContentLoaded', fetchAllClasses);
    </script>
</body>
</html>
